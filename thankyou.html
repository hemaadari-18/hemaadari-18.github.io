<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: slideIn 0.6s ease-out forwards;
      max-width: 400px;
    }

    .message h1 {
      color: #00b894;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .message p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    .message a {
      display: inline-block;
      padding: 10px 25px;
      background-color: #00b894;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .message a:hover {
      background-color: #009973;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Thank You!</h1>
    <p>Your message has been successfully submitted.<br>I'll get back to you soon.</p>
    <a href="index.html">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
